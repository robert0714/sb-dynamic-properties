management: 
#  server:
#    servlet:
#      context-path: /sba2/management
  server:
     servlet:
       context-path: 
  endpoints:    
    web:
#      base-path:  /sba2/actuator      
      exposure:
        include: "*"  #<2>
  endpoint:
    beans:
      enabled: true
    refresh:
      enabled: true 
    env:
      enabled: true 
    health:
      enabled: true
      show-details: ALWAYS
    heapdump:
      enabled: true
    logfile:
      enabled: true
    auditevents:
      enabled: true
    conditions:
      enabled: true
    info:
      enabled: true
    jolokia:
      enabled: true
    loggers:
      enabled: true
    mappings:
      enabled: true
    prometheus:
      enabled: false
    restart:
      enabled: true
    resume:
      enabled: true
    metrics:
      enabled: true
    scheduledtasks:
      enabled: true
    pause:
      enabled: true
    service-registry:
      enabled: true
    sessions:
      enabled: true
    shutdown:
      enabled: true
    threaddump:
      enabled: true

