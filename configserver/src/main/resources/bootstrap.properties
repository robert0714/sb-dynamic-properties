server.port=8888
spring.cloud.config.server.git.uri=file://${user.home}/maas-cloud-config-repo
spring.cloud.config.discovery.enabled=true
spring.cloud.config.server.encrypt.enabled=false
management.security.enabled=false
#eureka.client.serviceUrl.defaultZone: http://192.168.57.101:8761/eureka/
spring.cloud.inetutils.ignoredInterfaces[0]=docker0
spring.cloud.inetutils.ignoredInterfaces[1]=veth.*
spring.cloud.inetutils.ignoredInterfaces[2]=enp0s3
spring.cloud.inetutils.ignoredInterfaces[3]=lo
spring.cloud.inetutils.preferredNetworks[0]=192.168.*.*
spring.cloud.inetutils.preferredNetworks[1]=127.21.*.*
#spring.cloud.inetutils.preferredNetworks[2]=127.0
#config server does not work
#production server has many network interface ,ip so need to specific ip
eureka.instance.preferIpAddress=true

#spring-boot admin basic configuration
spring.application.name=config-server
spring.boot.admin.client.prefer-ip=true

#basic auth creddentials
security.user.name=client
security.user.password=client

#configs to connect to a secured server
#spring.boot.admin.url=http://192.168.57.110:8080
spring.boot.admin.username=admin
spring.boot.admin.password=admin

#configs to give secured server info
spring.boot.admin.client.metadata.user.name=${security.user.name}
spring.boot.admin.client.metadata.user.password=${security.user.password}

#redirect log to fronted end (http://localhost:8080/api/manage/logfile)
logging.file=mylog.log

management.security.enabled=false
endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=false

info.component=Configuration Server



        